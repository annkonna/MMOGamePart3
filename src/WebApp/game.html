<!DOCTYPE html>
<html>
<style>

canvas {
    background-color: olivedrab;
}

body {
    background-color: olivedrab;
}

</style>
<body onload="startGame()">
<script>

var p_coords = new Object(), r_coords = new Object();
function init_game() {
  p_coords.width = 30; p_coords.height = 30;
  p_coords.x = Math.floor(Math.random()*myGameArea.canvas.width);
  p_coords.y = Math.floor(Math.random()*myGameArea.canvas.height);
  p_coords.change_x = 0; p_coords.change_y = 0;

  r_coords.width = Math.floor(Math.random()*(myGameArea.canvas.width-400)+400)
  r_coords.height = Math.floor(Math.random()*(myGameArea.canvas.height-200)+200)
  r_coords.x = myGameArea.canvas.width
  r_coords.y = Math.floor(Math.random()*500)
  r_coords.max_width = myGameArea.canvas.width
}

function set_player(x, y) {
  p_coords.x = x; p_coords.y = y;
}

function update_redzone_pos() {
  if (r_coords.x + r_coords.width < 0) {
    r_coords.width = Math.floor(Math.random()*(myGameArea.canvas.width-400)+400)
    r_coords.height = Math.floor(Math.random()*(myGameArea.canvas.height-200)+200)
    r_coords.x = r_coords.max_width
    r_coords.y = Math.floor(Math.random()*500)
  }
  r_coords.x += -3
}

function get_redzone_pos() {
  return r_coords
}

function get_player_pos() {
  return p_coords
}

function is_player_in_redzone() {
  if (p_coords.x > r_coords.x && p_coords.x+p_coords.width < r_coords.x+r_coords.width &&
    p_coords.y > r_coords.y && p_coords.y+p_coords.height < r_coords.y+r_coords.height) {
    return true
  }

  return false
}

function change_player_speed(x, y) {
  p_coords.change_x+=x; p_coords.change_y+=y
}

function move_player() {
  p_coords.x += p_coords.change_x; p_coords.y += p_coords.change_y; 
}

var myGamePiece;
var myObstacle;
var myScore;

function startGame() {
  myGameArea.start();
  init_game();
  var ppos = get_player_pos();
  myGamePiece = new component(ppos.width, ppos.height,"player.gif", ppos.x, ppos.y, "image");
  myScore = new component("30px", "Consolas", "black", 280, 40, "text");
  myBackground = new component(1500, 1000, "game_background.gif", 0, 0, "image");
  var rpos = get_redzone_pos()
  myObstacle = new component(rpos.width, rpos.height, "red", rpos.x, rpos.y)
}

var myGameArea = {
  canvas : document.createElement("canvas"),
  start : function() {
    this.canvas.width = document.body.clientWidth;
    this.canvas.height = window.innerHeight-30;
    this.context = this.canvas.getContext("2d");
    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    this.interval = setInterval(updateGameArea, 20);
    this.frameNo = 0;
    this.crash = 0;
    window.addEventListener('keydown', function (e) {
    	myGameArea.key = e.keyCode; 
    })
    window.addEventListener('keyup', function (e) {
    	myGameArea.key = false;
    })
  },
  clear : function() {
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  },
  stop : function() {
    myGameArea.clear();
    myBackground.update();
    if (myGameArea.frameNo==1500) {
      myScore.text = "You Won!!! Successfully Survived " + myGameArea.frameNo/50 + " seconds.";
    } else {
      myScore.text = "Game Over!!! Survival Time (secs): " + myGameArea.frameNo/50;
    }
    myScore.update();
    clearInterval(this.interval);
  }
}

function everyinterval(n) {
  if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
  return false;
}

function component(width, height, color, x, y, type) {
  this.type = type;
  if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
  this.width = width;
  this.height = height;
  this.x = x;
  this.y = y; 
  this.update = function(){
    ctx = myGameArea.context;
    if (type == "image") {
      ctx.drawImage(this.image, 
        this.x, 
        this.y,
        this.width, this.height);
    } else if (this.type == "text") {
      ctx.fillStyle = color;
      ctx.font = this.width + " " + this.height;
      ctx.fillText(this.text, this.x, this.y);
    } else {
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }
}

function updateGameArea() {
  var x, y;
  if (is_player_in_redzone()) {
    myGameArea.crash += 1;
    if (myGameArea.crash==250) {
      myGameArea.crash=0;
      myGameArea.stop();
      return;
    }
  } 

  if (myGameArea.frameNo == 1500) {
      myGameArea.stop();
      return;
    }
    myGameArea.clear();
    myBackground.update();
    if (myGameArea.key && myGameArea.key == 37) {change_player_speed(-3,0); move_player(); change_player_speed(3,0); }
    if (myGameArea.key && myGameArea.key == 39) {change_player_speed(3,0); move_player(); change_player_speed(-3,0); }
    if (myGameArea.key && myGameArea.key == 38) {change_player_speed(0,-3); move_player(); change_player_speed(0,3); }
    if (myGameArea.key && myGameArea.key == 40) {change_player_speed(0,3); move_player(); change_player_speed(0,-3); }
    myGameArea.frameNo += 1;
    update_redzone_pos();
    var rpos = get_redzone_pos();
    myObstacle.x = rpos.x; myObstacle.y = rpos.y; myObstacle.width=rpos.width; myObstacle.height=rpos.height
    myObstacle.update();
    myScore.text = "SURVIVAL TIME PERIOD (secs): " + myGameArea.frameNo/50;
    myScore.update();
    var ppos = get_player_pos();
    myGamePiece.x = ppos.x; myGamePiece.y = ppos.y; myGamePiece.width=ppos.width; myGamePiece.height=ppos.height
    myGamePiece.update();
}

</script>
</body>
</html>
